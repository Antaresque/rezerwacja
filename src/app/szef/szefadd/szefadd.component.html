<form name="form" [formGroup] = "form" (ngSubmit)="registerEvent()" novalidate>
    <div class="form-group">
      <label for="login">Rejestracja</label>
      <input type="text" class="form-control" formControlName="login" placeholder="Nazwa użytkownika">
    </div>
    <div class="form-group " formGroupName="passGroup">
      <input type="password" placeholder="Hasło" class="form-control passgroup" formControlName="pass">
    </div>
    <div class="form-group" formGroupName="passGroup">
        <input type="password" placeholder="Potwierdź hasło" class="form-control passgroup" formControlName="pass2">
      </div>
    <div class="form-group">
      <input type="text" placeholder="E-mail" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Imię/Imiona" class="form-control" formControlName="imie">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Nazwisko" class="form-control" formControlName="nazwisko">
    </div>
    <div class="form-group">
      <input type="number" placeholder="Telefon" class="form-control" formControlName="telefon">
    </div>
    <button [disabled]="loading || form.invalid" class="btn btn-primary">Zarejestruj</button>
    <img *ngIf="loading" src="assets/loading.gif">
    <div class="alert alert-danger mt-2" *ngIf="error">
      {{this.error}}
    </div>
  </form>
